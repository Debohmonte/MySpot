<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Oficinas</title>
    <link rel="stylesheet" href="/css/reservas.css">
</head>
<body>
    <div class="header">
        <a href="/html/menuUsuario.html" class="menu-icon">‚ò∞</a> <!-- Ver si es admin o user -->
        <span class="user-icon">üë§</span>
    </div>

    <div class="container">
        <div class="left-section">
            <img src="/png/Desk.png" alt="Reserva Escritorio">
        </div>
        <div class="right-section">
            <h1>Reserva de Oficinas</h1>
            <form id="reservation-form">
                <div class="selectors">
                    <div>
                        <span>PISO:</span>
                        <input type="radio" name="floor" value="1" required> 1
                        <input type="radio" name="floor" value="2" required> 2
                    </div>
                    <div>
                        <span>D√çA:</span>
                        <input type="date" name="date" class="date-picker" required>
                    </div>
                    <div>
                        <span>HORARIO:</span>
                        <span>Desde:</span>
                        <input type="time" name="time-from" class="time-picker" required>
                        <span>Hasta:</span>
                        <input type="time" name="time-to" class="time-picker" required>
                    </div>
                    <div>
                        <span>Asiento:</span>
                        <input type="text" name="idAsiento" readonly required>
                    </div>
                </div>
                <button type="submit" class="confirm-btn">CONFIRMAR RESERVA</button>
            </form>
        </div>
    </div>

    <div class="floor-plan" id="floor-plan-container">
        <p>PLANO DE LAS OFICINAS</p>
    </div>
    <script src="/js/desk.js"></script>
</body>
</html>
